<!DOCTYPE html>
<html lang="pl">
<head>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row-fluid">
            <h1>Aplikacja Message Board wraz z API REST Parse</h1>

            <table class="table table-bordered table-striped">
                <caption>Wiadomości</caption>
                <thead>
                    <tr>
                        <th>Nazwa użytkownika</th>
                        <th>Wiadomość</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2"><img src="img/spinner.gif" width="20" /></td>
                    </tr>
                </tbody>
            </table>

            <div class="row-fluid">
                <form id="new-user">
                    <input type="text" name="username" placeholder="Dej nazwę siebie" />
                    <input type="text" name="message" placeholder="Wpisz tu co chcesz nadać" />
                    <a id="send" class="btn btn-primary">ŚLIJ</a>
                </form>
            </div>



        </div>
    </div>
    
</body>
</html>
